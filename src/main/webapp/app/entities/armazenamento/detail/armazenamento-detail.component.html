<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="armazenamento">
      <h2 data-cy="armazenamentoDetailsHeading">
        <span jhiTranslate="jhipsterSampleApplicationApp.armazenamento.detail.title">Armazenamento</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">CÃ³digo</span></dt>
        <dd>
          <span>{{ armazenamento.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.armazenamento.local">Local</span></dt>
        <dd>
          <span>{{ armazenamento.local }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.armazenamento.tipoDeArmazenamento">Tipo De Armazenamento</span></dt>

        </dd>

        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.armazenamento.produtoCadastrado">Produto Cadastrado</span></dt>
        <dd>
          <div *ngIf="armazenamento.produtoCadastrado">

            }}</a>
          </div>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">

      </button>

      <button type="button" [routerLink]="['/armazenamento', armazenamento.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>

    </div>
